<div class="modal fade" id="groupBookingModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Бронь группы</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td><label for="id_organization">Организация</label></td>
                        <td style="width: 100px;">
                            <input type="text" name="organization" id="id_organization_val">
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Ранний заезд</td>
                        <td><input type="text" id="early_arrival_input"></td>
                        <td><input type="checkbox" id="early_arrival_checkbox" style="opacity: 1!important;pointer-events: auto!important;"></td>
                    </tr>
                    <tr>
                        <td>Поздний выезд</td>
                        <td><input type="text" id="late_departure_input"></td>
                        <td><input type="checkbox" id="late_departure_checkbox" style="opacity: 1!important;pointer-events: auto!important;""></td>
                    </tr>
                </table>
                <table class="table table-group-booking">
                    <thead>
                    <tr>
                        <td>Номер</td>
                        <td>Дата заезда</td>
                        <td>Дата выезда</td>
                        <td>Ночей</td>
                        <td>Сумма</td>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="send_booking_group">Сохранить</button>
            </div>
        </div>
    </div>
</div>
