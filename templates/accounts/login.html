{% extends 'base.html' %}

{% block css %}

{% endblock %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-4 offset-4 mt-5" style="padding-top: 10rem;">
            <div class="card">
                <div class="card-body">
                    <form action="." method="post" style="width: 300px; margin: 0 auto;">
                        <div class="form-group">
                            <label for="id_username">Логин</label>
                            <input type="text" name="username" class="form-control" id="id_username"
                                   aria-describedby="loginHelp"
                                   placeholder="Введите Логин" autocomplete="off">
                            <small id="LoginHelp" class="form-text text-muted">Логин - это ваше имя, выданное вам
                                менеджером
                                отеля
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="id_password">Пароль</label>
                            <input type="password" class="form-control" name="password" id="id_password"
                                   placeholder="Введите пароль" autocomplete="off">
                        </div>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}

{% endblock %}
